<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "books/home.css" %}">
    <script src="{% static "books/messages.js" %}"></script>
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">{{message}}</div>
        {% endfor %}
    {% endif %}
    <button style="margin-bottom:15px" onclick="window.location.href='{% url "home" %}'">Home</button>
    {% block body %}{% endblock body %}
</body> 
</html>
