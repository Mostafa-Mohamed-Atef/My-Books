{% extends "books/base.html" %}
{% block body %}
{% if user.is_authenticated %}
    <a href="{%url "profile" %}">{{user.username}}</a>
    <button style="margin:25px" onclick="window.location.href='{% url "logout" %}'">Logout</button>
{% else %}
    <button style="margin:25px" onclick="window.location.href='{% url "register" %}'">Signup</button>
    <p>if you already have an acount:<button style="margin:25px" onclick="window.location.href='{% url "login" %}'">Login</button> <p/>
{% endif %}
{% for book in book_list %}
<div class="row">
    <div class="col-md-3 offset-md-2">
        <img class="card" height="150px" src="{{book.book_cover}}">
    </div>
    <div class="col-md-4">
        <h3> {{book.book_name}}</h3>
    </div>
    <div class="col-md-2">
        <button style="margin-bottom:15px" onclick="window.open('{% url 'details' book.id %}', '_blank')" > details</button>
    </div>
</div>

{% endfor %}
{% endblock body %}
